# ---- Project identity (change the key/name if you like) ----
sonar.projectKey=ghost-app
sonar.projectName=Ghost App
sonar.sourceEncoding=UTF-8

# ---- What to scan (monorepo) ----
# Only real sources; keep out build artefacts and deps
sonar.sources=apps,ghost
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.min.js,**/*.map,**/cypress/**,**/.cache/**,**/tmp/**,**/.yarn/**,**/.pnpm/**,**/e2e/**

# ---- Tests & coverage (works if your tests output lcov) ----
sonar.tests=apps,ghost
sonar.test.inclusions=**/*.{test,spec}.{js,jsx,ts,tsx}
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**

# If you produce coverage (e.g., jest --coverage)
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info
sonar.typescript.lcov.reportPaths=**/coverage/lcov.info

# ---- TypeScript settings (monorepo-friendly) ----
sonar.typescript.tsconfigPath=**/tsconfig.json

# ---- Optional: ignore generated files for duplication detection ----
sonar.cpd.exclusions=**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/*.min.js
